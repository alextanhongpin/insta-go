{{define "head"}}
  <title>Register</title>
{{end}}
{{define "body"}}
  <h1>Register</h1>


  <form method="POST" action="/login">
    <!--The e-mail input group-->
    <div>
      <div>
        <label>E-mail</label>
      </div>
      <div>
        <input type="email" name="email"/>
      </div>
    </div>


    <!--The password input group-->
    <div>
      <div>
        <label>Password</label>
      </div>
      <div>
        <input type="password" name="password"/>
      </div>
    </div>
  </form>

{{end}}
